{% extends "base.html" %} {% block title %}Rejestracja{% endblock %}
{% block content %}
<form method = "POST">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label for="plec">Wybierz płeć</label>
    <select class="form-control" id="plec" name="plec">
      <option>Mezczyzna</option>
      <option>Kobieta</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password1">Hasło</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Hasło">
  </div>
  <div class="form-group">
    <label for="password2">Potwierdz hasło</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Potwierdz hasło">
  </div>
  <button type="submit" class="btn btn-primary">Zarejestruj</button>
</form>
{% endblock %}
